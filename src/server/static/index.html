<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotDash</title>
    <script src="./script.js"></script>
</head>
<body>
    <h1>BotDash</h1>
    <div class="botinfo">
        <div class="application"></div>
        <h2>サーバーリスト</h2>
        <div class="guilds"></div>
    </div>
    <h2>ステータス</h2>
    <button onclick="change_status('online');">オンライン</button>
    <button onclick="change_status('idle');">退席中</button>
    <button onclick="change_status('dnd');">取り込み中</button>
    <button onclick="change_status('invisible');">オフライン</button>
    <h2>アクティビティ</h2>
    <input type="text" class="activity" style="width: 250px;">
    <button onclick="send_activity();">送信</button>
</body>
</html>
